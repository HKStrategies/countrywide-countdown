<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>COUNTRYWIDE PRESENTS</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body class="quiz-content">
      <header class="header__container">
          <div class="row">
              <div class="header__title">
                  <h1 class="header__title-dashed">Countrywide presents</h1>
              </div>
          </div>
       </header>
       <section class="form background__gradient">
           <div class="row">
               <div class="columns">
                   <div class="form__logo">
                       <img src="images/Agents_of_Change_logo.svg"  alt="Agents of change" />
                   </div>
                   <h3 class="gotham-title pink" title="Well done">Well done</h3>


                   <form method="post" action="http://134.213.31.172:9999/form">
                      <fieldset>
                        <legend class="form-lead">
                            {{Result}}
                            <!--Fill in this short form for the<br> chance to become an agent of change-->
                        </legend>

                        <div class="row">
                            <div class="small-12 columns">
                                <input type="text" id="FirstName" name="FirstName" placeholder="First name" required="required">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <input type="text" id="LastName" name="LastName" placeholder="Last name" required="required">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <input type="text" id="Email" name="Email" placeholder="Email" required="required">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <input type="text" id="Role" name="Role" placeholder="Role">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <input type="text" id="LineManager" name="LineManager" placeholder="Line manager">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <select id="Organisation" name="Organisation" required="required">
                                    <option selected value="base">Select company from dropdown</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <select id="Region" name="Region" required="required">
                                    <option selected value="base">Select region from dropdown</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 columns">
                                <textarea id="Reason" name="Reason" rows="4" placeholder="Tell us why you want to be an agent of change" required="required"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form__character-count">
                                <span id="textarea_feedback"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form__availability">
                                <input id="Availability" name="Availability" type="checkbox" required="required">
                                <label for="Availability">*Are you available on the 1st December for a mandatory AOC Training Event?</label>
                            </div>
                        </div>
                        <br>
                        <!-- Common delimited CSV -->
                        <input type="hidden" name="csv" value="{{CSV}}">
                        <input type="hidden" id="Score" name="Score" value="{{TOTAL_SCORE}}">
                        <div class="form__submit-bg">
                            <span class="form__button-border">
                                <input type="submit" value="Submit" class="form__submit button primary">
                            </span>
                        </div>
                      </fieldset>
                    </form>
               </div>
           </div>
       </section>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69333683-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/placeholders.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
