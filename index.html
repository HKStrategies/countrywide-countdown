<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTRYWIDE PRESENTS</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="js/countdown.js" type="text/javascript"></script>
  </head>
  <body>
    <section class="row">
        <div class="container">
            <header class="header__title">
                <h1 class="header__title-dashed">Countrywide presents</h1>
            </header>

             <!-- Clock Begins -->
             <div class="clock__container">
                 <div class="clock__circle-1 clock__rotate">
                     <div class="clock__circle-2 clock__rotate">
                         <div class="clock__circle-3 clock__rotate">

                         </div>
                     </div>
                 </div>

                 <!-- Clock dial -->
                 <div class="clock__circle-dial clock__counter-rotate">

                 </div>

                 <!-- Clock -->
                 <div class="clock__date-container">
                    <div class="clock__day">
                        <span class="days prism_top"></span>
                        <span class="days prism_right"></span>
                    </div>
                    <span class="hours"></span>
                    <span class="minutes"></span>
                    <span class="seconds"></span>
                 </div>
             </div>
        </div>
    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
