
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Agents of Change quiz submissions</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="/dist/bootstrap-table.css" rel="stylesheet"> 

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Agents of Change quiz submissions</h1>
      </div>

      <form method="post" action="/admin/export">
        <button type="submit" class="btn btn-primary">Export CSV</button>
      </form>
      <p/>
      <table data-toggle="table" id="table-pagination" data-url="/admin/data" data-sort-name="LastName" data-sort-order="asc" data-pagination="true" data-search="true">
        <thead>
          <tr>
            <th data-field="FirstName" data-sortable="true">First name</th>
            <th data-field="LastName" data-sortable="true">Last name</th>
            <th data-field="Email" data-sortable="true">Email</th>
            <th data-field="LineManager" data-sortable="true">Line Manager</th>
            <th data-field="Organisation" data-sortable="true">Organisation</th>
            <th data-field="Region" data-sortable="true">Region</th>
            <th data-field="Available" data-sortable="true">Available</th>
            <th data-field="Score" data-sortable="true">Score</th>
            <th data-field="Submitted" data-sortable="true">Date submitted</th>
          </tr>
        </thead>
      </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/dist/bootstrap-table.js"></script>
  </body>
</html>
